<html>
<head>
    <script type="text/javascript" src="PriorityQueue.js"></script>
    <script type="text/javascript" src="SearchAlgorithms.js"></script>
    <script type="text/javascript" src="module3.js"></script>
    <script type="text/javascript" src="GraphComponent.js"></script>
    <link rel="stylesheet" href="styles.css" />
</head>
<body>

<select name="algos" id="algos" onchange="algoSelected(this.value);">
    <option value="">Choose among the following algorithms</option>
    <option value="AC3">AC 3</option>
</select>

<div id="playground">
    <textarea id="graph" onchange="G.parseGraph(this.value)">a , b , 2</textarea>
    <textarea id="heuristics" name="heuristics" placeholder="Enter heuristics here in format:a = 1 or H(a) = 1" onchange="G.parseHeuristics(this.value)"></textarea>
	<br /><br />
	<input type="button" onclick="G.run()" value="Run" class="btn-run" />
	<br/>
	<p id="result">
	</p>
</div>

<script>
    function algoSelected(value){
        if(value == "AC3"){
            AC_3.init();
        }
    }

    const graph1 = new GraphComponent();
    graph1.scream();
</script>

</body>
</html>
