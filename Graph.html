<head>
    <script type="text/javascript" src="PriorityQueue.js"></script>
    <script type="text/javascript" src="SearchAlgorithms.js"></script>
    <script type="text/javascript" src="module3.js"></script>
    <script type="text/javascript" src="GraphComponent.js"></script>
    <script type="text/javascript" src="NodeComponent.js"></script>
    <script type="text/javascript" src="EdgeComponent.js"></script>
    <script type="text/javascript" src="Graph.js"></script>
    <script type="text/javascript" src="Draggable.js"></script>
    <script type="text/javascript" src="main.js"></script>
    <link rel="stylesheet" href="graph.css" />
    <link rel="stylesheet" href="styles.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
<div class="container">
    <div id="head">
        <h1 id="title">Graph Algorithms Simulation</h1>
        <!--<select id="fonts"></select>-->
    </div>
<!--

    <option value="">Choose among the following algorithms</option>
    <option value="AC3">AC 3</option>

    <div class="content">
      <div id="graphMenu">
          <div id="left">
            <button onclick="replay()" id="btnReplaySimulation" class="menu btn-action"><img src="icons/replay.svg" /></button>
            <button onclick="pause()" id="btnPauseSimulation" class="menu btn-action"><img src="icons/play.svg" /></button>
            <button onclick="zoom()" id="btnZoom" class="menu btn-action"><img src="icons/zoom.svg" /></button>
            <button onclick="zoomOut()" id="btnZoomOut" class="menu btn-action"><img src="icons/zoom_out.svg" /></button>
            <div class="dialog" id="deleteDialog">
                <div class="content" onclick="showDialog(this)">
                  <div class="from">
                    <div class="from-contents">
                      <div class="title"><img src="icons/delete.svg" /></div>
                    </div>
                  </div>
                  <div class="to">
                    <div class="to-contents">
                      <div class="top">
                        <div class="title-large">Confirmation</div>
                        <div class="x-touch" onclick="closeDialog(this)">
                          <div class="x">
                            <div class="line1"></div>
                            <div class="line2"></div>
                          </div>
                        </div>
                      </div>
                      <div class="bottom">
                        <div class="row">
                          <div id="msg">
                              <p>Are you sure you want to delete the graph?</p>
                              <input type="checkbox" id="cboRememberChoice" name="cboRememberChoice" /><label for="cboRememberChoice">Don't ask me again</label>
                          </div>
                        </div>
                        <div class="row">
                          <div id="actions">
                            <button id="btnDeleteGraph" onclick="deleteGraph(this)">DELETE</button>
                            <button id="btnCancel" onclick="closeDialog(this)">CANCEL</button>
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
            </div>
            <div class="dialog" id="editNodeDialog">
              <div class="content" onclick="showDialog(this)">
                <div class="from">
                  <div class="from-contents">
                    <div class="title"><img src="icons/options.svg" /></div>
                  </div>
                </div>
                <div class="to">
                  <div class="to-contents">
                    <div class="top">
                      <div class="x-touch" onclick="closeDialog(this)">
                        <div class="x">
                          <div class="line1"></div>
                          <div class="line2"></div>
                        </div>
                      </div>
                    </div>
                    <div class="bottom">
                      <div class="row">
                        <div id="nodeOptions">
                          Change name<br/>
                          <input type="text" id="changeName" /><br/>
                          <button id="btnAddEdge">Add edge</button>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
          </div>
        </div>
    </div>

    <div id="playground" style="position:relative;">
    </div>
</div>
